@(comment : BlogComment)

<div id="comment"> 
	
	@if(comment != null){
		<div id="usr_photo">
			<img class="usrPhoto" title="@comment.user.fName" src="@comment.user.photo?">
		</div>
		<div id="commentRightBlock">
			<div id="post_published">
				@comment.post.published.format("dd-mm-yyyy 'at' hh:mm")
			</div>
			<div id="usr_name">
				@comment.user.fName @comment.user.fName
			</div>
			<div id="clear"></div>
			<div id="usr_comment">
				@comment.comment
			</div>
		</div><!-- commentRightBlock -->
		<div id="clear"></div>
	} else {
		<p>No comment Yet! Be the first to comment.</p>
	}
	
</div>
