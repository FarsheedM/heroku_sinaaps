@(comment : BlogComment)

<div id="comment"> 
	
	@if(comment != null){
		<div id="usr_photo">
			<p>@comment.commentID</p>
		</div>
		<div id="usr_name">
			<p>@comment.user</p>
		</div>
		<div id="post_published">
			<p>@comment.post</p>
		</div>
		<div id="usr_comment">
			<p>@comment.comment</p>
		</div>
		
		
	} else {
		<p>No comment Yet! Be the first to comment.</p>
	}
	
</div>
