@(title :String)(headerContent: Html)(contentLeft : Html)(contentRight : Html)

<!DOCTYPE html>

<html lang="fa" dir="rtl">
    <head>
        <title>@title</title>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/logoMini.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" >
    </head>
    <body>
        
        <div id="wrapper">
        	<div id="header">
        		<div id="navigation">
        			<div id="logo">
        				<a href="@routes.Application.loggedIn" rel="FarsiReads">
							<img alt="FarsiReadsLogo" src="@routes.Assets.at("images/logoFarsiReads.png")">
						</a>
					</div><!-- logo -->
					<div id="languages">
							<dl id="languageBar">
								<dt>زبانها:</dt>
								<dd>فارسی</dd>
								<dd><a href="@routes.Application.index">English</a></dd>
							</dl>
					 </div> 
        			<div id="menu">
        				<ul>
        					<li><a href="@routes.Blog.display("farsi")">بلاگ</a></li>
        					<li><a href="@routes.Books.display">کتابها</a></li>
        					<li><a href="@routes.Services.display">خدمات</a></li>
        					<li><a href="#">بیزار از کتاب</a></li>
        					<li><a href="@routes.About.display">درباره</a></li>
        				</ul>
        			</div><!-- menu -->
        		</div><!-- navigation -->
        		<div id="clear"></div>
        		
        		<!-- the content includes the headerContent which has the img and signUp sections -->
        		@headerContent

        		<div id="clear"></div>
        	</div><!-- header -->
        	
        	<div id="content">
        		<div id="contentleftPanel">@contentLeft</div><!-- leftPanel -->
        		<div id="contentRightPanel">@contentRight</div><!-- rightPanel -->
        	</div><!-- content -->
        	
        	<div id="clear"></div>
        	
        	<div id="footer">&copy; 2014 تمام حقوق برای "فارسی ریدز" محفوظ میباشد</div><!-- footer -->
        	
        </div><!-- wrapper -->
        
    </body>
</html>
